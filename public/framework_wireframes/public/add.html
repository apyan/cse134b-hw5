<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Add Amiibo</title>

  </head>
  <body>
	<button type="button" onclick="location.href='index.html'">Back</button>

	<div>
		<h1>Add an Amiibo</h1>
		
		<form>
	    	Name:<br>
	    	<input type="text" name="name">
	    	<br>
	    	Image:<br>
	    	<input type="text" name="image">
	    	<br>
	    	Origin:<br>
	    	<input type="text" name="origin">
	    	<br>
	    	Date:<br>
	    	<input type="text" name="date">
	    	<br>
	    	Wave:<br>
	    	<input type="text" name="wave">
	    	<br>
	    	Desc:<br>
	    	<input type="text" name="description">
	    	<br>
	    	Rarity:<br>
	    	<input type="text" name="rarity">
	    	<br>
	    	Have:<br>
	    	<input type="checkbox" name="have">
	    	<br>
	    	<input type="submit" value="Add Amiibo">
		</form> 
	</div>
  </body>
</html>
